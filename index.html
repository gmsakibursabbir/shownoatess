<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Show Notes</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="full-height d-flex flex-column mx-4">
      <!-- Row 1: Top -->
      <div class="row">
        <div class="col-12 text-center font-inter pt-4">
          <div class="d-flex justify-content-start align-items-center">
            <a href="./index.html" class="btn btn-exit">Exit</a>
          </div>
        </div>
      </div>

      <!-- Spacer to push content to the center -->
      <div
        class="row flex-grow-1 d-flex align-items-center justify-content-center mx-1 font-inter"
      >
        <div class="col-12 col-md-8 col-lg-6 text-center">
          <div>
            <h2 class="cnt-txt2">Your invited to:</h2>
          </div>
          <div
            class="item-card mx-auto d-flex flex-column justify-content-between align-items-center"
          >
            <h1 class="item-title">City Name</h1>
            <img
              src="./img/airbnb.svg"
              class="img-fluid align-self-start"
              alt="airbnb svg" id="airbnb"
            />
          </div>
          <div class="item-box">
            <h2 class="cnt-txt">Hosted by Giancarlo</h2>
            <h2 class="cnt-nmbr">March 24-23, 2025</h2>
          </div>
        </div>
      </div>

      <!-- Row 3: Bottom -->
      <div class="row">
        <div class="col text-center font-inter pb-5">
          <div class="d-flex justify-content-center align-items-center w-100">
            <a href="#" class="btn btn-resv">Join Trip </a>
          </div>
        </div>
      </div>
    </div>
    <!-- JS code -->
    <script src="./js/bootstrap.min.js.js"></script>
  </body>
</html>
